<h1>
    Hello this is To do list app by Ritesh
</h1>

<form method="POST" action="/">
    {% csrf_token %} <!-- For security purpose-->
    {{form.title}} <!-- To get only title field of form-->
    <input type="submit" name="Create todo task">
</form>

{% for task in tasks %}
<div>
    <p>{{task}}</p>
</div>
{% endfor %}
